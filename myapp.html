<head>
  <title>myapp</title>
</head>

<body>
  {{> hello}}
  <br>
  {{> search_bar}}
  <br>
  {{> list_of_links}}
</body>

<template name="hello">
  <h1>Playlist</h1>
  <input id="MyButton" type="button" value="Click" />
</template>

<template name="search_bar">
	<input id="query" type="text" placeholder="Enter Query Here"/>
</template>

<template name="list_of_links">
   <ul id="item-list">
		{{#each my_playlist}}
            {{> link_item}}
        {{/each}}
    </ul>
</template>

<template name="link_item">
<li class="link">
	<div class="destroy"></div>
	<div class="link-title">{{youtube_link}}</div>
</li>
</template>
