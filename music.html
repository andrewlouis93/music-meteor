<head>
  <title>music</title>
</head>

<body>
  {{> header}}
  <br>
  {{> search_bar}}
  <br>
  {{> list}}
</body>

<template name="header">
  <h1>Playlist</h1>
</template>

<template name="search_bar">
  <input id="query" type="text" placeholder="Query Track" />
</template>

<template name="track">
<li>
	<div>
		{{youtube_link}}
	</div>
</li>
</template>

<template name="list">
  <ul>
    {{#each my_playlist}}
           {{> track}}
    {{/each}}	
  </ul>
</template>
