function onPlayerReady(){

function onPlayerStateChange(e){
//Save last signal so there is no upwards cascade in check_loop

console.log(e);
 if(e.data == YT.PlayerState.ENDED){
	console.log("ENDED SIGNAL");
	Template.unremovable_track.check_loop(player.getPlaylistIndex(),e.data);
}
else if (e.data == YT.PlayerState.PLAYING){
	console.log("PLAYING SIGNAL " + player.getPlaylistIndex());

}
else if (e.data == YT.PlayerState.PAUSED){
	console.log(player.getPlaylistIndex());

}
else if (e.data == YT.PlayerState.BUFFERING){

}

<body>
  {{> header}}
  {{> search_bar}}
  {{> list}}
  {{> fucking_list}} 
  {{> generate}}
</body>

<template name="header">
  <h1 id="title">mixtape</h1>
   <div class="absolute_center2" id="close_player">
	<i class="fa fa-list" id="close"></i>
    </div>

<div class="modal fade" id="loading_modal" role="loading" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="loading_title" class="modal-title">Loading...</h3>
      </div>
      <div class="modal-body">
	<div class="progress progress-striped active">
 	 <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
  	</div>
</div>
      </div>
    </div>
  </div>
</div>
</template>

<template name="search_bar">
        <div class="input-group" id="search-group">
	    <div id="left">
            <input id="query" type="text" class="form-control">
	    </div>
            <div class="input-button">
                <button id="search-button" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
	<div id="playlist-alert" class="alert alert-info">
		<strong>Ayo,</strong> you're trying to play an empty tape!</div>
</template>

<template name="list">
<div id="playlist_container">
  <ul id="playlist">
    {{#each my_playlist}}
	{{#each songs}}
           {{> track}}
	{{/each}}
    {{/each}}	
  </ul>
</div>
</template>

<template name="generate">
	<div id="button_control">
		<div class="control_buttons" id="share" data-toggle="modal" data-target="#share_modal"><i id="share_icon" class="fa fa-share"></i>
		</div>	
		 <div class="control_buttons" id="generate_button">
		      <i id="start_icon" class="fa fa-play"></i>
		 </div>
	</div>

<div class="modal fade" id="share_modal" tabindex="-1" role="dialog" aria-labelledby="share" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 id="modal_title" class="modal-title">Share and Collaborate!</h3>
      </div>
      <div class="modal-body">
       	<input id="share_link" type="text" class="input-group form-control"> 
      </div>
	<div  class="modal-footer">
		 <div id="modal_text" style="text-align:center !important;">
		</div>
		<br>
		<div style="text-align:left !important;">
			Share your playlist with someone. Start working on it together. Or hold it to it for later. 
		</div>
	</div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->	
</template>

<template name="player">
	<div id="player"></div>
</template>

<template name="fucking_list">
	<div id="player-list_container" class="my_hide">
		{{> player}}
		<div id="navigation">
		<ul id="navigation_list"> 
		    {{#each navlist}}
				  {{> unremovable_track}}	
		    {{/each}}
		</ul>
		</div>
	</div>
</template>

<template name="track">

<!--<li id="{{_id}}" class="list_element">-->
<li id="{{index}}" class="list_element">
<!--<li id="{{index}}" class="list_element">-->
<!-- Have to make proper track <li> element.
    <div class="thumbnail" style="background-image:url('{{thumbnail}}')"></div>
-->
   <div class="next_song"><i class="list_icons fa fa-arrow-circle-o-right"></i></div>
    <div class="destroy"><i class="list_icons fa fa-times-circle-o"></i></div>
    <div class="element_style">{{song_title}}</div>
</li>

</template>

<template name="unremovable_track">
<li id="video-{{index}}" class="unremovable list_element">
<!-- Have to make proper track <li> element.
    <div class="thumbnail" style="background-image:url('{{thumbnail}}')"></div>
-->
    <div class="element_style">
	<div class="nav_song">{{song_title}}</div>
	  <div class="loop_activate"><i class="fa fa-refresh"></i></div>
    </div>

</li>
</template>
