<head>
  <title>music</title>
</head>

<body>
  {{> header}}
  <br>
  {{> search_bar}}
  <br>
  {{> list}}
</body>

<template name="header">
  <h1>Playlist</h1>
</template>

<template name="search_bar">
  <input id="query" type="text" placeholder="Query Track" />
</template>

<template name="list">
  <ul>
    {{#each my_playlist}}
           <li>{{youtube_link}}</li>
    {{/each}}	
  </ul>
</template>
